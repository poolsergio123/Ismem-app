<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>
<div class="error" [hidden]="error ==''">
{{error}}
</div>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img class="centered-image" src="../../assets/ismem.png" alt="Descripción de la imagen" />
    <ion-item style="padding-top: 15px;">
      <ion-input
        label="Correo Electronico"
        labelPlacement="stacked"
        [(ngModel)]="correo"
        [clearOnEdit]="true"
        placeholder="Ingresa un correo."
      >
      </ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating"  class="estaaaa" style="color: #000000; " id="asd" >Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasenna"  placeholder="Introduce tu contraseña." value="">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-grid class="center">
      <ion-row>
        <ion-col>
          <ion-button class="center" (click)="registrar()">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-content>



</ion-content>
